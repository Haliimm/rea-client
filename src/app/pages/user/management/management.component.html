<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New User</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row">
            <div class="col-md-8 mb-3">
              <h5 class="mb-4">User Details</h5>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="" class="form-label">Username</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label for="" class="form-label">Role Access</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="" class="form-label">First Name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label for="" class="form-label">Last Name</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <h5 class="mb-4">Profile Picture</h5>
              <div class="mb-3 mt-5">
                <img
                  [src]="imgSrc"
                  class="form-control img-fluid img-preview mb-3"
                />
                <input
                  class="form-control"
                  type="file"
                  id="formFile"
                  accept="image/*"
                  (change)="showPreview($event)"
                  formControlName="postImg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-success">Add User</button>
      </div>
    </div>
  </div>
</div>
