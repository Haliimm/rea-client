<nav aria-label="..." class="d-flex justify-content-center align-content-center">
  <ul class="pagination">
    <li class="page-item cursor" [ngClass]="{ disabled: currentPage === 1 }">
      <a class="page-link" (click)="pageClick(currentPage - 1)">Previous</a>
    </li>

    <li
      (click)="pageClick(page)"
      *ngFor="let page of pages"
      class="page-item"
      [ngClass]="{ active: page == currentPage }"
    >
      <a class="page-link" href="javascript:void(0)">{{ page }}</a>
    </li>

    <li
      class="page-item cursor"
      [ngClass]="{ disabled: currentPage === totalPages }"
    >
      <a class="page-link" (click)="pageClick(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
